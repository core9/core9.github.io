
apply from: 'https://raw2.github.com/core9/core9.github.io/master/gradle/project.gradle'

/**
 * Build a web project
 * @return
 */
dependencies {
	compile 'io.core9:plugin-server-vertx-api:+'
	compile 'io.core9:plugin-server-vertx-impl:+'
	compile 'io.core9:plugin-thumbnails-api:+'
}

/**
 * Custom tasks per project profile
 */
task projectSetup(dependsOn: 'core9setup') << {
	["static"].each { k ->
		new File(project.getBuildDir(), 'install/app/' + k).mkdirs()
	}
}
